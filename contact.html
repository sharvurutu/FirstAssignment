<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div>
<center><img src="Img/cu1.jpg" alt="logo" width="900px" height="200px"></a></center>
</div>

    <div class="contact-section text-center">
        <div class="container">
          <h1>Contact Us</h1>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Rutuja">
              </div>
              <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" class="form-control" id="Email" placeholder="rutu@google.com">
              </div>
              <div class="form-group ">
                  <label for="Message">Your Message</label>
                  <textarea  class="form-control" placeholder="Message"></textarea> 
              </div>
              <button type="submit" class="btn btn-default">Send Message</button>
          </form>

          <hr>
          <h3>Our Social Sites</h3>
          <ul class="list-inline banner-social-buttons">
           <a class="btn btn-social-icon btn-google-plus" href="#">
            <i class="fa fa-google-plus"></i>
        </a>
        <a class="btn btn-social-icon btn-facebook" href="#">
            <i class="fa fa-facebook"></i>
        </a>
        <a class="btn btn-social-icon btn-linkedin" href="#">
            <i class="fa fa-linkedin"></i>
        </a>
        <a class="btn btn-social-icon btn-twitter" href="#">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="btn btn-social-icon btn-youtube" href="#">
            <i class="fa fa-youtube"></i>
        </a>
        <a class="btn btn-social-icon" href="#">
            <i class="fa fa-envelope-o"></i>
        </a>
    </ul>
</div>
</div>
</div>
</div>
</body>
</html>
